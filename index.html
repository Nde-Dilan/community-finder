<!doctype html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Communities Finder - Cameroon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#009639',secondary:'#CE1126'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        .cameroon-gradient {
            background: linear-gradient(135deg, rgba(0, 150, 57, 0.1), rgba(206, 17, 38, 0.1), rgba(252, 209, 22, 0.1));
        }
        .map-container {
            background-image: url('https://public.readdy.ai/gen_page/map_placeholder_1280x720.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            position: relative;
        }
        .custom-checkbox:checked {
            background-color: #009639;
            border-color: #009639;
        }
        .custom-checkbox:checked::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .custom-range {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 5px;
            outline: none;
        }
        .custom-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #009639;
            border-radius: 50%;
            cursor: pointer;
        }
        .custom-range::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #009639;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        .custom-switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }
        .custom-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e7eb;
            transition: .4s;
            border-radius: 24px;
        }
        .switch-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .switch-slider {
            background-color: #009639;
        }
        input:checked + .switch-slider:before {
            transform: translateX(22px);
        }
        .timeline-connector {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background-color: #009639;
            transform: translateX(-50%);
        }
        .timeline-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #009639;
            left: 50%;
            top: 40px;
            transform: translateX(-50%);
            z-index: 1;
        }
        @media (max-width: 768px) {
            .timeline-connector {
                left: 20px;
            }
            .timeline-dot {
                left: 20px;
            }
        }
        .pulse {
            box-shadow: 0 0 0 rgba(206, 17, 38, 0.4);
            animation: pulse 2s infinite;
            border-radius: 50%;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(206, 17, 38, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(206, 17, 38, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(206, 17, 38, 0);
            }
        }
        .carousel {
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }
    </style>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
